<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form  action="/" class="form-signin" method="post">
      <img src="https://c8.alamy.com/comp/CERK8T/letter-n-in-fire-for-more-words-fonts-and-symbols-see-my-portfolio-CERK8T.jpg" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      
      <input name="fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
      <input name="lname" type="text"  class="form-control middle" placeholder="Second Name" required>
      <input name="email" type="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign ME Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Prashant Bharati</p>
    </form>
  </body>
</html>
